{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-header bg-dark text-primary">
                <a href="{% url 'account:user_dashboard' post.user.id %}" class="text-white">
                    <h4>{{ post.user }}</h4>
                </a>
            </div>
            <div class="card-body" style="background-color: #e5c3f5;">
                <a href="{{ post.get_absolute_url }}" class="text-decoration-none">
                    <h5 class="card-title text-dark">{{ post.body|slice:":30" }}...</h5>
                </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
