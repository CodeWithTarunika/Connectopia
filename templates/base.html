<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #b18cdc; /* Purple background */
            color: #fff; /* White text */
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        .home-button {
            text-align: right;
        }
        footer {
            margin-top: auto;
            background-color: #82699e; /* Darker purple footer */
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header style="text-align: center;text-decoration-thickness:100px; font-size: 900px; color: rgb(255, 255, 255);">
        <h1>CONNECTOPIA</h1> <!-- Title centered -->
        <!-- Add logo or other content here -->
    </header>
    

    <!-- Navigation bar -->
    {% include 'inc/nav.html' %}

    <!-- Main content area -->
    <div class="container">
        <div class="jumbotron">
            <!-- Display messages -->
            {% include 'inc/messages.html' %}
            <!-- Main content block -->
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <!-- Add footer content here -->
        <p>&copy; 2024 CONNECTOPIA. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    {% block myJs %}{% endblock %}
</body>
</html>
